 <h2>Social media activities(2019-2021)</h2>
<p class="graphsets">The rise of the new world order and  the lack of social skills and physical interaction. " new age pandemic" </p>
<br>
<svg id ="visable" width="650" height="550"></svg>
<script>
    console.log(d3);
    let margin =50;
    let visableArea =d3.select("#visable");
    let xScale = d3.scaleLinear().domain([0,100]).range([0,500]);
    let yScale = d3.scaleLinear().domain([0,100]).range([500,0]);


    visableArea.append('g')
    .attr("transform",`translate(${margin},10)`)
    .call(d3.axisLeft(yScale));

    visableArea.append('g')
    .attr("transform",`translate(${margin},509)`)
    .call(d3.axisBottom(xScale));


</script>
